<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Ex-7</title>
</head>

<body>
    <div class="card">
        <div class="top-decoration">
            <h1>Instituto Nacional Electoral</h1>
            <h2>Credencial para votar</h2>
        </div>

        <img class="photoId" id="img" alt="photoId">
        <section class="full-name">
            <h3>Nombre</h3>
            <p id="name"></p>
            <p id="lastName"></p>
            <p id="familyName"></p>
        </section>

        <h3>Dirección</h3>
        <address id="address"></address>

        <h3>Clave de Elector</h3>
        <p id="electoralCode"></p>

        <h3>CURP</h3>
        <p id="curp"></p>

        <h3>Fecha de nacimiento</h3>
        <p id="birthday"></p>

        <h3>Sección</h3>
        <p id="section"></p>

        <h3>Año de registro</h3>
        <p id="registrationYear"></p>

        <h3>Vigencia</h3>
        <p id="expiration"></p>

    
        <!-- <img id='img' alt="photoId"> -->
        <script src="./assets/js/ine.js" />
    </div>
</body>

</html>
