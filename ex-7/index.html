<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Ex-7</title>
</head>

<body>

    <div class="card">
        <div class="header">
            <img src="./assets/imgs/Seal_of_the_Government_of_Mexico.svg.png" alt="Government logo">
            <p class="mx">MEXICO</>
            <div class="title">
                <h2 class="ine">INSTITUTO NACIONAL ELECTORAL</h2>
                <p class="id">CREDENCIAL PARA VOTAR</p>
            </div>
        </div>

        <div class="details">
            <div class="personal-auth">
                <img id="photoId" alt="Identity Photo">
                <img src="./assets/imgs/signature.png" alt="" class="signature">
            </div>

            <div class="personal-data">
                <h4>Nombre</h4>
                <p id="name"></p>
                <p id="lastName"></p>
                <p id="familyName"></p>
                <div class="container">
                    <div class="address">
                        <h4>Domicilio</h4>
                        <address id="address"></address>
                    </div>

                    <div class="sex-i">
                        <div class="gender">
                            <h4 class="sex-title">SEXO</h4>
                            <p class="sex" id="sex-id"></p>
                        </div>
                        <img src="./assets/imgs/rick.jpg" class="copy-img" alt="Identity Photo">
                    </div>
                </div>

                <div class="electoral-data">
                    <h4>Clave de Elector</h4>
                    <p id="electoralCode"></p>
                </div>
                <div class="entry-year">
                    <div class="curp">
                        <h4>CURP</h4>
                        <p id="curp"></p>
                    </div>
                    <div class="registation-year">
                        <h4>AÃ±o de registro</h4>
                        <p id="registrationYear"></p>
                    </div>
                </div>

                <div class="expiration-year">
                    <div class="birthday">
                        <h4>Fecha de nacimiento</h4>
                        <p id="birthday"></p>
                    </div>
                    <div class="section">
                        <h4>SECCION</h4>
                        <p id="section"></p>
                    </div>
                    <div class="expiration">
                        <h4>Vigencia</h4>
                        <p id="expiration"></p>
                    </div>
                    <img src="./assets/imgs/958868-200.png" alt="Mexico Seal">
                </div>


            </div>
        </div>

        <script src="./assets/js/ine.js"> </script>
    </div>
</body>

</html>
